<!DOCTYPE html>
<head>
    <title>WebWeather</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>WebWeather</h1>


    <div class="container">
        <form action="{{ url_for('search') }}" method="post" id="search">
            <label for="city">Search: </label>
            <input type="text" id="city" name="city" placeholder="Enter your city" />
            <button type="submit" name="action" value="now" id="now">Now</button>
            <button type="submit" name="action" value="forecast" id="forecast">3-day Forecast</button>
            <button type="submit" name="action" value="timezone" id="timezone">Time Zone</button>
            <br>
            <small style="color:#ffb703;">{{ error_message }}</small>
        </form>
    </div>  
    <div>
        <p>The app has been visited {{ visitor_count }} times.</p>
        <p>The most searched city is {{ city }}</p>
    </div>

    <div>
        <p>Source code of the project can be found 
            <a href="https://github.com/ht-pham/weather-app" target="_blank" style="color: white;">here</a>.
        </p>
    </div>
</body>
